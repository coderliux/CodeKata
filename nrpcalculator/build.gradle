group 'com.thoughtworks'
version '1.0'

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'war'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.thoughtworks.practices.CommandLineRunner'
        attributes "Implementation-Title": 'RPNCalculator'
        attributes "Implementation-Version": version

    }
}

//for customized task clean and deploy
def jarFile = 'codepractice-' + version + '.jar'
def binDir = 'bin/'

clean.doFirst {
    delete binDir + jarFile
}

task deploy(type: Copy, dependsOn: ['jar']) {
    from('build/libs')
    into(binDir)
    include(jarFile)
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}
test { finalizedBy jacocoTestReport }